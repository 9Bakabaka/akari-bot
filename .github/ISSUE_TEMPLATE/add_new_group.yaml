name: 加入新群/频道
description: 让机器人加入一个新群/频道
title: "[NEW]: "
labels: ["New"]
assignees:
  - OasisAkari
body:
  - type: markdown
    attributes:
      value: |
        你好哇！感谢您使用小可，想必您一定想要让小可为您的QQ群聊或者频道效劳吧？填写下方的表单，让我们马上开始。申请提交后，我们将会在24小时内进行处理。
  - type: checkboxes
    id: preflight
    attributes:
      label: 开始之前……
      description: 让我们看看你的登机牌准备好了吗
      options:
        - label: 我已阅读并同意小可 [服务条款](https://bot.teahouse.team/wiki/tos) 和 Teahouse Studios [隐私政策](https://teahouse.team/privacy)
          required: true
  - type: markdown
    attributes:
      value: |
        我们知道您不想阅读冗长的服务条款。因此，我们另想请特别注意：
        - 您不得在使用本服务时利用提供的功能或漏洞，直接或间接地诱导小可发送违反法律法规、欺诈、虚假或产生误导的信息。
        - 无论小可是否处于运行状态，都不得对小可进行言论攻击、滥用服务以及无故禁言等不友善行为。
        - 我们会根据实际情况自行裁定不友善行为，并不限于此处列出的类型。
        - 不得利用漏洞或使用相关工具对服务器进行攻击，如发现应及时向我们报告。
        - 您不得规避本服务的任何访问或可用性限制。不得侵犯他人的权利。
        - 您不得帮助他人违反这些规则。
        
        对于任何违反上述协议、或是由我们判定为出现其它不合适的行为，我们将视情况终止对您的服务，并有权利公开相关的不良行为。
        
        请注意：上述提示不能视为对服务条款的替代。
  - type: dropdown
    id: group-type
    attributes:
      label: QQ群组类型
      description: 你要申请加入什么样的QQ群组？是老掉牙的群还是最新潮流的QQ频道（beta）？
      options:
        - QQ群
        - QQ频道（beta）
    validations:
      required: true
  - type: input
    id: qq-id
    attributes:
      label: QQ号
      description: 您的QQ号，您必须为本群/频道的群主或管理员才能申请让机器人加群。
      placeholder: e.g. 10000
    validations:
      required: true
  - type: input
    id: group-id
    attributes:
      label: QQ群
      description: 您想要让机器人加入的群的群号，如您要申请的是频道，请将通行证链接发送到此处即可。
      placeholder: e.g. 1000000
    validations:
      required: true
  - type: textarea
    id: other
    attributes:
      label: 备注
      description: 你还想告诉我们什么？
      placeholder: 什么都可以哦，没有就算了吧。（如果需要入群答案请备注于此，如未备注而入群需要答案将会默认填写为“机器人申请”）
    validations:
      required: false
