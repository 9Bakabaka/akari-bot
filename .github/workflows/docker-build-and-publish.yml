name: Docker Build and Publish

on:
  push:
    branches: [master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        env:
          IMAGE_NAME: dorowolf/akari-bot
          TAG: ${{ github.sha }}
        run: |
          docker buildx create --use
          docker buildx build --platform linux/amd64,linux/arm64 -t $IMAGE_NAME:$TAG --push .

      - name: Update DockerHub Description
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE_NAME: dorowolf/akari-bot
        run: |
          DESCRIPTION=$(cat README.md)
          PAYLOAD=$(jq --null-input --arg description "$DESCRIPTION" '{"registry":"docker.io","repo":"$IMAGE_NAME","description":$description}')
          curl -X PATCH "https://hub.docker.com/v2/repositories/${IMAGE_NAME}/" \
            -H "Content-Type: application/json" \
            -H "Authorization: JWT $(curl -s -H "Content-Type: application/json" -X POST -d '{"username": "${{ secrets.DOCKERHUB_USERNAME }}", "password": "${{ secrets.DOCKERHUB_TOKEN }}"}' https://hub.docker.com/v2/users/login/ | jq -r .token)" \
            -d "$PAYLOAD"
