name: "Build x64 Executables"

on:
  push:
    branches: [ dev/build ]
jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

#      - name: Build Launcher Executable
#        uses: Nuitka/Nuitka-Action@main
#        with:
#          nuitka-version: main
#          script-name: launcher.py
#          onefile: true
#          standalone: true
#          output-dir: launcher-build
#          include-plugin-directory: |
#            modules
#            bots

      - name: Build Wrapper Executable
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: bot.py
          output-dir: wrapper-build
          onefile: true
          standalone: true

      - name: Copy Assets
        run: |
          python .github/scripts/build_copy_files.py
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }} Build
          path: |
            output/**
